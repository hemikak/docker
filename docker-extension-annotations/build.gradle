import org.apache.tools.ant.taskdefs.condition.Os

description = 'Ballerinax - Docker Extension Annotations'

configurations {
    bDistributionDir
    balTools
    dockerBallerinaBirDir
    dockerBallerinaJar
}

dependencies {
    balTools("org.ballerinalang:jballerina-tools:2.0.0-SNAPSHOT") {
        transitive = false
    }
}

jar {
    enabled = false
}

clean {
    delete "$project.projectDir/target"
    delete "$project.projectDir/Ballerina.lock"
}

def bDistribution = file("$project.buildDir/extracted-distribution/jballerina-tools-2.0.0-SNAPSHOT")

task unzip {
    doLast {
        configurations.balTools.resolvedConfiguration.resolvedArtifacts.each { artifact ->
            copy {
                from project.zipTree(artifact.getFile())
                into new File(project.buildDir, "extracted-distribution/")
            }
        }
    }
    outputs.dir bDistribution
}

def artifactDockerBallerinaBirDir = file("$project.projectDir/target/caches/bir_cache/ballerina")
def artifactDockerBallerinaJar =
        file("$project.projectDir/target/caches/jar_cache/ballerina/docker/1.0.0/ballerina-docker-1.0.0.jar")

task ballerinaBuild {
    dependsOn unzip
    inputs.dir file("$project.projectDir/src")
    inputs.file file("$project.projectDir/Ballerina.toml")
    doLast {
        exec {
            workingDir project.projectDir
            environment "JAVA_OPTS", "-DBALLERINA_DEV_COMPILE_BALLERINA_ORG=true"
            def distributionBinPath = project.projectDir.absolutePath + "/build/extracted-distribution/jballerina-tools-2.0.0-SNAPSHOT/bin"
            if (Os.isFamily(Os.FAMILY_WINDOWS)) {
                commandLine 'cmd', '/c', "$distributionBinPath/ballerina.bat build -c -a --skip-tests"
            } else {
                commandLine 'sh', '-c', "$distributionBinPath/ballerina build -c -a --skip-tests"
            }
        }
        copy {
            // Copy the TOML to the same folder as the BIR
            from file("$project.projectDir/Ballerina.toml")
            into file("${artifactDockerBallerinaBirDir}/docker/1.0.0")
        }
    }
    outputs.dir artifactDockerBallerinaBirDir
    outputs.file artifactDockerBallerinaJar
}

artifacts {
    bDistributionDir file: bDistribution, builtBy: unzip
    dockerBallerinaBirDir file: artifactDockerBallerinaBirDir, builtBy: ballerinaBuild
    dockerBallerinaJar file: artifactDockerBallerinaJar, builtBy: ballerinaBuild
}

task createArtifactZip(type: Zip) {
    destinationDirectory = file("$buildDir/distributions")
    from ballerinaBuild
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact source: createArtifactZip, extension: 'zip'
        }
    }
}

build.dependsOn ballerinaBuild
